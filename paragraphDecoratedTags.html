<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">      
        <title>Heading Tags</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"> 
    </head>
    <body>
        <p>This is regular paragraph.</p>
        <p>This is <b>bold paragraph.</b></p>
        <p>This is <strong>strong paragraph.</strong></p>
        <p>This is <i>italic paragraph.</i></p>
        <p>This is <small>small paragraph.</small></p>
        <p>This is <big>big paragraph.</big></p>
        <p>This is <sub>subscripted paragraph.</sub></p>
        <p>This is <sup>superscripted paragraph.</sup></p>
        <p>This is <ins>inserted paragraph.</ins></p>
        <p>This is <del>deleted paragraph.</del></p>
        <!-- when, using CSS, inblock tag can be <span></span> -->
    </body>
</html>
